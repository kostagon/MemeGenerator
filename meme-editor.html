<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme editor</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/editor.css">
</head>

<body onload="initCanvas()">
    <header class="flex space-between align-center">
        <div class="logo">
            <a href="index.html">
                <img src="./images/logo/LOGO.png" alt="" srcset="">
            </a>

        </div>
        <div class="search-box hidden">
            <input type="search" name="search-box" id="search-box" placeholder="Search Keywords" />
            <img src="./images/icons/search-icon.png" alt="" srcset="">
        </div>
        <h2>Meme generator</h2>
        <nav class="header-nav">
            <a href="index.html">Gallery</a>
            <a href="saved-memes.html">Saved memes</a>
            <a href="about.html">About</a>
        </nav>
        <span class="hamburger-btn" onclick="openMobileNav()">&#9776;</span>
        <nav class="header-nav-mobile">
            <ul class="nav-list">
                <li><a href="index.html">Gallery</li>
                <li><a href="saved-memes.html">Saved memes</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="meme-editor flex justify-center" style="touch-action: none;">
        <canvas class="main-canvas" onclick="onStartDrag(event, this)"></canvas>
        <div class="prefs">
            <input type="text" name="text" id="text" onkeyup="onChangeText(this.value)" placeholder="Enter Text" />
            <h2 class="btn-head">Preferences</h2>
            <div class="btn-container flex">

                <a class="manipulate-btn">
                    <img src="./images/icons/increase-font.png" data-type="increase" onclick="onManipulateText(this)"
                        ontouch="onManipulateText(this)" alt="" srcset="">
                </a>
                <a class="manipulate-btn">
                    <img src="./images/icons/decrease-font.png" data-type="decrease" onclick="onManipulateText(this)"
                        ontouch="onManipulateText(this)" alt="" srcset="">
                </a>
                <a class="manipulate-btn">
                    <img src="./images/icons/arrows-down.png" data-type="move-down" onclick="onManipulateText(this)"
                        ontouch="onManipulateText(this)" alt="" srcset="">
                </a>
                <a class="manipulate-btn">
                    <img src="./images/icons/arrows-up.png" data-type="move-up" onclick="onManipulateText(this)"
                        ontouch="onManipulateText(this)" alt="" srcset="">
                </a>
                <a class="manipulate-btn">
                    <img src="./images/icons/up-and-down-opposite-double-arrows-side-by-side.png"
                        data-type="switch-line" class="line-switcher" onclick="onManipulateLines()" alt="" srcset="">
                </a>
            </div>
            <h2 class="btn-head">Save?</h2>
            <div class="dl-btn">
                <a href="#" class="manipulate-btn" onclick="downloadImg(this)" download="my-img.jpg"><img
                        src="./images/icons/download.png" alt="" srcset="" /><br />Download</a>
                <a href="#" class="manipulate-btn" onclick="onSaveMemeUrl(this)"><img
                        src="./images/icons/save.png" alt="" srcset="" /><br />Save locally</a>

            </div>
        </div>

    </section>

    <footer class="flex justify-center">
        <div class="logo">
            <a href="index.html" target="_blank">
                <img src="./images/logo/LOGO.png" alt="" srcset="">
            </a>
        </div>
        <div class="flex align-center"> by Kosta Goncharov &copy;</div>
    </footer>

    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
