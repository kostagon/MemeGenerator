<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator | KG</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initCanvas()">
    <section class="meme-editor flex ml100">
        <canvas class="main-canvas" style="max-width:400px; max-height:400px"></canvas>
        <div class="prefs ml100">
            <input type="text" name="text" id="text" onkeyup="onChangeText(this.value)"
                placeholder="Enter Text" />
            <div class="btn-container flex space-around">
                <a class="manipulate-btn">
                    <img src="./images/icons/increase-font.png" data-type="increase" onclick="onManipulateText(this)"
                        alt="" srcset="">
                </a>
                <a class="manipulate-btn">
                    <img src="./images/icons/decrease-font.png" data-type="decrease" onclick="onManipulateText(this)"
                        alt="" srcset="">
                </a>
                <a class="manipulate-btn">
                    <img src="./images/icons/arrows-down.png" data-type="move-down" onclick="onManipulateText(this)"
                        alt="" srcset="">
                </a>
                <a class="manipulate-btn">
                    <img src="./images/icons/arrows-up.png" data-type="move-up" onclick="onManipulateText(this)"
                        alt="" srcset="">
                </a>
                <a class="manipulate-btn">
                    <img src="./images/icons/up-and-down-opposite-double-arrows-side-by-side.png"
                        data-type="switch-line" class="line-switcher" onclick="onManipulateLines()" alt="" srcset="">
                </a>
            </div>
        </div>

    </section>
    <section class="image-gallery flex ml100">
        <img src="images/meme-images/7.jpg" data-id="7" onclick="onChangeImage(this)" alt="" srcset="">
        <img src="images/meme-images/8.jpg" data-id="8" onclick="onChangeImage(this)" alt="" srcset="">
    </section>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
